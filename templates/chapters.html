{% extends "base.html" %} {% block content %}

<div class="cont">
  <center>
    <div class="list-group" style="text-align: center; width: 20vw;">
      {% for chapter in chapters: %}
      <a href="/chapter/{{chapter['number']}}" class="list-group-item list-group-item-action">
        {{ chapter['name'] }}
      </a>
      {% endfor %}
    </div>

    <hr style="width: 20vw;">
    <form action="/addchapter">
      <input type="text" class="form-control" name="newchapter" id="newchapter" placeholder="Enter text here" required
        style="width: 15vw; text-align: center;">
      <button type="submit" class="btn btn-outline-warning btn-block" style="margin-top: 1em; width: 15vw;">Add
        Chapter</button>
    </form>
</div>
</center>
{% endblock content %}
